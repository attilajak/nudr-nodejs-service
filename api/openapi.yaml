paths:
  /subscription-data/{ueId}/authentication-data/authentication-status:
    get:
      tags:
      - AuthEvent (Document)
      summary: Retrieves the Authentication Status of a UE
      operationId: QueryAuthenticationStatus
      parameters:
      - name: ueId
        in: path
        description: UE id
        required: true
        style: simple
        explode: false
        schema:
          pattern: "^(imsi-[0-9]{5,15}|nai-.+|gci-.+|gli-.+|.+)$"
          type: string
          description: "String identifying a Supi that shall contain either an IMSI,\
            \ a network specific identifier,\na Global Cable Identifier (GCI) or a\
            \ Global Line Identifier (GLI) as specified in clause \n2.2A of 3GPP TS\
            \ 23.003. It shall be formatted as follows\n - for an IMSI \"imsi-<imsi>\"\
            , where <imsi> shall be formatted according to clause 2.2\n   of 3GPP\
            \ TS 23.003 that describes an IMSI.\n - for a network specific identifier\
            \ \"nai-<nai>, where <nai> shall be formatted\n   according to clause\
            \ 28.7.2 of 3GPP TS 23.003 that describes an NAI.\n - for a GCI \"gci-<gci>\"\
            , where <gci> shall be formatted according to clause 28.15.2\n   of 3GPP\
            \ TS 23.003.\n - for a GLI \"gli-<gli>\", where <gli> shall be formatted\
            \ according to clause 28.16.2 of\n   3GPP TS 23.003.To enable that the\
            \ value is used as part of an URI, the string shall\n   only contain characters\
            \ allowed according to the \"lower-with-hyphen\" naming convention\n \
            \  defined in 3GPP TS 29.501.\n"
      - name: fields
        in: query
        description: attributes to be retrieved
        required: false
        style: form
        explode: false
        schema:
          minItems: 1
          type: array
          items:
            type: string
      - name: supported-features
        in: query
        description: Supported Features
        required: false
        style: form
        explode: true
        schema:
          pattern: "^[A-Fa-f0-9]*$"
          type: string
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
      responses:
        "200":
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        default:
          description: Generic Error
      security:
      - {}
      - oAuth2ClientCredentials:
        - nudr-dr
      - oAuth2ClientCredentials:
        - nudr-dr
        - nudr-dr:subscription-data
      x-swagger-router-controller: AuthEventDocument
    put:
      tags:
      - Authentication Status (Document)
      summary: To store the Authentication Status data of a UE
      operationId: CreateAuthenticationStatus
      parameters:
      - name: ueId
        in: path
        description: UE id
        required: true
        style: simple
        explode: false
        schema:
          pattern: "^(imsi-[0-9]{5,15}|nai-.+|gci-.+|gli-.+|.+)$"
          type: string
          description: "String identifying a Supi that shall contain either an IMSI,\
            \ a network specific identifier,\na Global Cable Identifier (GCI) or a\
            \ Global Line Identifier (GLI) as specified in clause \n2.2A of 3GPP TS\
            \ 23.003. It shall be formatted as follows\n - for an IMSI \"imsi-<imsi>\"\
            , where <imsi> shall be formatted according to clause 2.2\n   of 3GPP\
            \ TS 23.003 that describes an IMSI.\n - for a network specific identifier\
            \ \"nai-<nai>, where <nai> shall be formatted\n   according to clause\
            \ 28.7.2 of 3GPP TS 23.003 that describes an NAI.\n - for a GCI \"gci-<gci>\"\
            , where <gci> shall be formatted according to clause 28.15.2\n   of 3GPP\
            \ TS 23.003.\n - for a GLI \"gli-<gli>\", where <gli> shall be formatted\
            \ according to clause 28.16.2 of\n   3GPP TS 23.003.To enable that the\
            \ value is used as part of an URI, the string shall\n   only contain characters\
            \ allowed according to the \"lower-with-hyphen\" naming convention\n \
            \  defined in 3GPP TS 29.501.\n"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/authenticationdata_authenticationstatus_body'
        required: true
      responses:
        "204":
          description: "Upon success, an empty response body shall be returned"
        default:
          description: Generic Error
      security:
      - {}
      - oAuth2ClientCredentials:
        - nudr-dr
      - oAuth2ClientCredentials:
        - nudr-dr
        - nudr-dr:subscription-data
      x-swagger-router-controller: AuthenticationStatusDocument
    delete:
      tags:
      - AuthEvent (Document)
      summary: To remove the Authentication Status of a UE
      operationId: DeleteAuthenticationStatus
      parameters:
      - name: ueId
        in: path
        description: UE id
        required: true
        style: simple
        explode: false
        schema:
          pattern: "^(imsi-[0-9]{5,15}|nai-.+|gci-.+|gli-.+|.+)$"
          type: string
          description: "String identifying a Supi that shall contain either an IMSI,\
            \ a network specific identifier,\na Global Cable Identifier (GCI) or a\
            \ Global Line Identifier (GLI) as specified in clause \n2.2A of 3GPP TS\
            \ 23.003. It shall be formatted as follows\n - for an IMSI \"imsi-<imsi>\"\
            , where <imsi> shall be formatted according to clause 2.2\n   of 3GPP\
            \ TS 23.003 that describes an IMSI.\n - for a network specific identifier\
            \ \"nai-<nai>, where <nai> shall be formatted\n   according to clause\
            \ 28.7.2 of 3GPP TS 23.003 that describes an NAI.\n - for a GCI \"gci-<gci>\"\
            , where <gci> shall be formatted according to clause 28.15.2\n   of 3GPP\
            \ TS 23.003.\n - for a GLI \"gli-<gli>\", where <gli> shall be formatted\
            \ according to clause 28.16.2 of\n   3GPP TS 23.003.To enable that the\
            \ value is used as part of an URI, the string shall\n   only contain characters\
            \ allowed according to the \"lower-with-hyphen\" naming convention\n \
            \  defined in 3GPP TS 29.501.\n"
      responses:
        "204":
          description: "Upon success, an empty response body shall be returned."
        default:
          description: Generic Error
      security:
      - {}
      - oAuth2ClientCredentials:
        - nudr-dr
      - oAuth2ClientCredentials:
        - nudr-dr
        - nudr-dr:subscription-data
      x-swagger-router-controller: AuthEventDocument
  /policy-data/ues/{ueId}/am-data:
    get:
      tags:
      - AccessAndMobilityPolicyData (Document)
      summary: Retrieves the access and mobility policy data for a subscriber
      operationId: ReadAccessAndMobilityPolicyData
      parameters:
      - name: ueId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          pattern: "^(imsi-[0-9]{5,15}|nai-.+|msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|gci-.+|gli-.+|.+)$"
          type: string
          description: String represents the SUPI or GPSI
      responses:
        "200":
          description: |
            Upon success, a response body containing access and mobility policies shall be returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "406":
          description: 406 Not Acceptable
        "429":
          description: Too Many Requests
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "503":
          description: Service Unavailable
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        default:
          description: Generic Error
      security:
      - {}
      - oAuth2ClientCredentials:
        - nudr-dr
      - oAuth2ClientCredentials:
        - nudr-dr
        - nudr-dr:policy-data
      - oAuth2ClientCredentials:
        - nudr-dr
        - nudr-dr:policy-data
        - nudr-dr:policy-data:ues:am-data:read
      x-swagger-router-controller: AccessAndMobilityPolicyDataDocument
  /data-restoration-events:
    post:
      tags:
      - Subscriptions (Collection)
      summary: subscribe to data restoration notifications
      operationId: CreateIndividualSubcription
      requestBody:
        content:
          application/json:
            schema: {}
        required: true
      responses:
        default:
          description: Generic Error
      callbacks:
        restorationNotification:
          '{dataRestorationCallbackUri}':
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/DataRestorationNotification'
                required: true
              responses:
                "204":
                  description: "No Content, Notification was succesfull"
                "307":
                  description: Temporary Redirect
                  headers:
                    Location:
                      description: The URI pointing to the resource located on the
                        redirect target NF service consumer
                      required: true
                      style: simple
                      explode: false
                      schema:
                        type: string
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          cause:
                            type: string
                          targetScp:
                            type: string
                            description: String providing an URI formatted according
                              to RFC 3986.
                          targetSepp:
                            type: string
                            description: String providing an URI formatted according
                              to RFC 3986.
                        description: |
                          The response shall include a Location header field containing a different URI  (pointing to a different URI of an other service instance), or the same URI if a request  is redirected to the same target resource via a different SCP.
                "308":
                  description: Permanent Redirect
                  headers:
                    Location:
                      description: The URI pointing to the resource located on the
                        redirect target NF service consumer
                      required: true
                      style: simple
                      explode: false
                      schema:
                        type: string
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          cause:
                            type: string
                          targetScp:
                            type: string
                            description: String providing an URI formatted according
                              to RFC 3986.
                          targetSepp:
                            type: string
                            description: String providing an URI formatted according
                              to RFC 3986.
                        description: |
                          The response shall include a Location header field containing a different URI  (pointing to a different URI of an other service instance), or the same URI if a request  is redirected to the same target resource via a different SCP.
                "404":
                  description: Not Found
                  content:
                    application/problem+json:
                      schema:
                        type: object
                        properties:
                          type:
                            type: string
                            description: String providing an URI formatted according
                              to RFC 3986.
                          title:
                            type: string
                          status:
                            type: integer
                          detail:
                            type: string
                            description: A human-readable explanation specific to
                              this occurrence of the problem.
                          instance:
                            type: string
                            description: String providing an URI formatted according
                              to RFC 3986.
                          cause:
                            type: string
                            description: |
                              A machine-readable application error cause specific to this occurrence of the problem.  This IE should be present and provide application-related error information, if available.
                          invalidParams:
                            minItems: 1
                            type: array
                            items:
                              required:
                              - param
                              type: object
                              properties:
                                param:
                                  type: string
                                  description: |
                                    If the invalid parameter is an attribute in a JSON body, this IE shall contain the  attribute's name and shall be encoded as a JSON Pointer. If the invalid parameter is  an HTTP header, this IE shall be formatted as the concatenation of the string "header "  plus the name of such header. If the invalid parameter is a query parameter, this IE  shall be formatted as the concatenation of the string "query " plus the name of such  query parameter. If the invalid parameter is a variable part in the path of a resource  URI, this IE shall contain the name of the variable, including the symbols "{" and "}"  used in OpenAPI specification as the notation to represent variable path segments.
                                reason:
                                  type: string
                                  description: |
                                    A human-readable reason, e.g. "must be a positive integer". In cases involving failed  operations in a PATCH request, the reason string should identify the operation that  failed using the operation's array index to assist in correlation of the invalid  parameter with the failed operation, e.g." Replacement value invalid for attribute  (failed operation index= 4)"
                              description: It contains an invalid parameter and a
                                related description.
                          supportedFeatures:
                            pattern: "^[A-Fa-f0-9]*$"
                            type: string
                            description: |
                              A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
                          accessTokenError:
                            required:
                            - error
                            type: object
                            properties:
                              error:
                                type: string
                                enum:
                                - invalid_request
                                - invalid_client
                                - invalid_grant
                                - unauthorized_client
                                - unsupported_grant_type
                                - invalid_scope
                              error_description:
                                type: string
                              error_uri:
                                type: string
                            description: Error returned in the access token response
                              message
                          accessTokenRequest:
                            required:
                            - grant_type
                            - nfInstanceId
                            - scope
                            type: object
                            properties:
                              grant_type:
                                type: string
                                enum:
                                - client_credentials
                              nfInstanceId:
                                type: string
                                description: "String uniquely identifying a NF instance.\
                                  \ The format of the NF Instance ID shall be a  Universally\
                                  \ Unique Identifier (UUID) version 4, as described\
                                  \ in IETF RFC 4122. \n"
                                format: uuid
                              nfType:
                                description: NF types known to NRF
                                anyOf:
                                - type: string
                                  enum:
                                  - NRF
                                  - UDM
                                  - AMF
                                  - SMF
                                  - AUSF
                                  - NEF
                                  - PCF
                                  - SMSF
                                  - NSSF
                                  - UDR
                                  - LMF
                                  - GMLC
                                  - 5G_EIR
                                  - SEPP
                                  - UPF
                                  - N3IWF
                                  - AF
                                  - UDSF
                                  - BSF
                                  - CHF
                                  - NWDAF
                                  - PCSCF
                                  - CBCF
                                  - HSS
                                  - UCMF
                                  - SOR_AF
                                  - SPAF
                                  - MME
                                  - SCSAS
                                  - SCEF
                                  - SCP
                                  - NSSAAF
                                  - ICSCF
                                  - SCSCF
                                  - DRA
                                  - IMS_AS
                                  - AANF
                                  - 5G_DDNMF
                                  - NSACF
                                  - MFAF
                                  - EASDF
                                  - DCCF
                                  - MB_SMF
                                  - TSCTSF
                                  - ADRF
                                  - GBA_BSF
                                  - CEF
                                  - MB_UPF
                                  - NSWOF
                                  - PKMF
                                  - MNPF
                                  - SMS_GMSC
                                  - SMS_IWMSC
                                  - MBSF
                                  - MBSTF
                                - type: string
                              targetNfType:
                                description: NF types known to NRF
                                anyOf:
                                - type: string
                                  enum:
                                  - NRF
                                  - UDM
                                  - AMF
                                  - SMF
                                  - AUSF
                                  - NEF
                                  - PCF
                                  - SMSF
                                  - NSSF
                                  - UDR
                                  - LMF
                                  - GMLC
                                  - 5G_EIR
                                  - SEPP
                                  - UPF
                                  - N3IWF
                                  - AF
                                  - UDSF
                                  - BSF
                                  - CHF
                                  - NWDAF
                                  - PCSCF
                                  - CBCF
                                  - HSS
                                  - UCMF
                                  - SOR_AF
                                  - SPAF
                                  - MME
                                  - SCSAS
                                  - SCEF
                                  - SCP
                                  - NSSAAF
                                  - ICSCF
                                  - SCSCF
                                  - DRA
                                  - IMS_AS
                                  - AANF
                                  - 5G_DDNMF
                                  - NSACF
                                  - MFAF
                                  - EASDF
                                  - DCCF
                                  - MB_SMF
                                  - TSCTSF
                                  - ADRF
                                  - GBA_BSF
                                  - CEF
                                  - MB_UPF
                                  - NSWOF
                                  - PKMF
                                  - MNPF
                                  - SMS_GMSC
                                  - SMS_IWMSC
                                  - MBSF
                                  - MBSTF
                                - type: string
                              scope:
                                pattern: "^([a-zA-Z0-9_:-]+)( [a-zA-Z0-9_:-]+)*$"
                                type: string
                              targetNfInstanceId:
                                type: string
                                description: "String uniquely identifying a NF instance.\
                                  \ The format of the NF Instance ID shall be a  Universally\
                                  \ Unique Identifier (UUID) version 4, as described\
                                  \ in IETF RFC 4122. \n"
                                format: uuid
                              requesterPlmn:
                                required:
                                - mcc
                                - mnc
                                type: object
                                properties:
                                  mcc:
                                    pattern: "^\\d{3}$"
                                    type: string
                                    description: "Mobile Country Code part of the\
                                      \ PLMN, comprising 3 digits, as defined in clause\
                                      \ 9.3.3.5 of 3GPP TS 38.413. \n"
                                  mnc:
                                    pattern: "^\\d{2,3}$"
                                    type: string
                                    description: "Mobile Network Code part of the\
                                      \ PLMN, comprising 2 or 3 digits, as defined\
                                      \ in clause 9.3.3.5 of 3GPP TS 38.413."
                                description: |
                                  When PlmnId needs to be converted to string (e.g. when used in maps as key), the string  shall be composed of three digits "mcc" followed by "-" and two or three digits "mnc".
                              requesterPlmnList:
                                minItems: 2
                                type: array
                                items:
                                  required:
                                  - mcc
                                  - mnc
                                  type: object
                                  properties:
                                    mcc:
                                      pattern: "^\\d{3}$"
                                      type: string
                                      description: "Mobile Country Code part of the\
                                        \ PLMN, comprising 3 digits, as defined in\
                                        \ clause 9.3.3.5 of 3GPP TS 38.413. \n"
                                    mnc:
                                      pattern: "^\\d{2,3}$"
                                      type: string
                                      description: "Mobile Network Code part of the\
                                        \ PLMN, comprising 2 or 3 digits, as defined\
                                        \ in clause 9.3.3.5 of 3GPP TS 38.413."
                                  description: |
                                    When PlmnId needs to be converted to string (e.g. when used in maps as key), the string  shall be composed of three digits "mcc" followed by "-" and two or three digits "mnc".
                              requesterSnssaiList:
                                minItems: 1
                                type: array
                                items:
                                  required:
                                  - sst
                                  type: object
                                  properties:
                                    sst:
                                      maximum: 255
                                      minimum: 0
                                      type: integer
                                      description: "Unsigned integer, within the range\
                                        \ 0 to 255, representing the Slice/Service\
                                        \ Type.  It indicates the expected Network\
                                        \ Slice behaviour in terms of features and\
                                        \ services. Values 0 to 127 correspond to\
                                        \ the standardized SST range. Values 128 to\
                                        \ 255 correspond  to the Operator-specific\
                                        \ range. See clause 28.4.2 of 3GPP TS 23.003.\
                                        \ Standardized values are defined in clause\
                                        \ 5.15.2.2 of 3GPP TS 23.501. \n"
                                    sd:
                                      pattern: "^[A-Fa-f0-9]{6}$"
                                      type: string
                                      description: |
                                        3-octet string, representing the Slice Differentiator, in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the SD shall appear first in the string, and the character representing the 4 least significant bit of the SD shall appear last in the string. This is an optional parameter that complements the Slice/Service type(s) to allow to  differentiate amongst multiple Network Slices of the same Slice/Service type. This IE shall be absent if no SD value is associated with the SST.
                                  description: |
                                    When Snssai needs to be converted to string (e.g. when used in maps as key), the string shall be composed of one to three digits "sst" optionally followed by "-" and 6 hexadecimal digits "sd".
                              requesterFqdn:
                                maxLength: 253
                                minLength: 4
                                pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\\
                                  .)+[A-Za-z]{2,63}\\.?$"
                                type: string
                                description: Fully Qualified Domain Name
                              requesterSnpnList:
                                minItems: 1
                                type: array
                                items:
                                  required:
                                  - mcc
                                  - mnc
                                  type: object
                                  properties:
                                    mcc:
                                      pattern: "^\\d{3}$"
                                      type: string
                                      description: "Mobile Country Code part of the\
                                        \ PLMN, comprising 3 digits, as defined in\
                                        \ clause 9.3.3.5 of 3GPP TS 38.413. \n"
                                    mnc:
                                      pattern: "^\\d{2,3}$"
                                      type: string
                                      description: "Mobile Network Code part of the\
                                        \ PLMN, comprising 2 or 3 digits, as defined\
                                        \ in clause 9.3.3.5 of 3GPP TS 38.413."
                                    nid:
                                      pattern: "^[A-Fa-f0-9]{11}$"
                                      type: string
                                      description: "This represents the Network Identifier,\
                                        \ which together with a PLMN ID is used to\
                                        \ identify an SNPN (see 3GPP TS 23.003 and\
                                        \ 3GPP TS 23.501 clause 5.30.2.1). \n"
                                  description: |
                                    Contains the serving core network operator PLMN ID and, for an SNPN, the NID that together with the PLMN ID identifies the SNPN.
                              targetPlmn:
                                required:
                                - mcc
                                - mnc
                                type: object
                                properties:
                                  mcc:
                                    pattern: "^\\d{3}$"
                                    type: string
                                    description: "Mobile Country Code part of the\
                                      \ PLMN, comprising 3 digits, as defined in clause\
                                      \ 9.3.3.5 of 3GPP TS 38.413. \n"
                                  mnc:
                                    pattern: "^\\d{2,3}$"
                                    type: string
                                    description: "Mobile Network Code part of the\
                                      \ PLMN, comprising 2 or 3 digits, as defined\
                                      \ in clause 9.3.3.5 of 3GPP TS 38.413."
                                description: |
                                  When PlmnId needs to be converted to string (e.g. when used in maps as key), the string  shall be composed of three digits "mcc" followed by "-" and two or three digits "mnc".
                              targetSnssaiList:
                                minItems: 1
                                type: array
                                items:
                                  required:
                                  - sst
                                  type: object
                                  properties:
                                    sst:
                                      maximum: 255
                                      minimum: 0
